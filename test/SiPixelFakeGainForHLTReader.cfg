process PixelFakeGainForHLTReader = {

# MessageLogger
#include "FWCore/MessageService/data/MessageLogger.cfi"

untracked PSet maxEvents = {untracked int32 input = 1}

   source = EmptySource {
      untracked uint32 firstRun = 1 
      untracked uint32 numberEventsInRun = 10
   }

  # Services
   service = Timing {}
   service = SimpleMemoryCheck {
     untracked int32 ignoreTotal = 0 # default is one
   } 
   service = MessageLogger {
     untracked vstring destinations = { "pixelFakeGainForHLTReader.log" }
     untracked PSet pixelFakeGainForHLTReader.log = { untracked string threshold = "INFO" }
   }

  # Tracker SimGeometryXML
  include "Geometry/TrackerSimData/data/trackerSimGeometryXML.cfi"

  # Tracker Geometry Builder
  include "Geometry/TrackerGeometryBuilder/data/trackerGeometry.cfi"

  # Tracker Numbering Builder
  include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"

  # SiPixelGainCalibrationService
  include "CondTools/SiPixel/data/SiPixelGainCalibrationService.cfi"

  # Fake Gain ESSource
  include "CalibTracker/SiPixelESProducers/data/SiPixelFakeGainForHLTESSource.cfi"

   module  SiPixelFakeGainForHLTReader =  SiPixelFakeGainForHLTReader { 
	string fileName = "histos.root"
	using SiPixelGainCalibrationServiceParameters
   }

   path p = { SiPixelFakeGainForHLTReader }
   module print = AsciiOutputModule {}
   endpath ep = { print }

}
