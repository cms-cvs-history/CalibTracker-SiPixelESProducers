process ICALIB = {

    source = EmptyIOVSource {
        string timetype = "runnumber"
        uint64 firstRun = 1
	uint64 lastRun = 1
        uint64 interval = 1
    }

    service = MessageLogger {
	untracked vstring destinations = { "./logfile.txt" }
	untracked PSet insert_logfile = { untracked string threshold = "INFO" }
    }
    

    #Geometry
    include "Geometry/CMSCommonData/data/cmsIdealGeometryXML.cfi"
    include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"   

#    es_module = TrackerGeometricDetESModule {}
    es_module = TrackerDigiGeometryESModule {}
    
    service = Timing {}
    #service = SimpleProfiling {}



    module prod =  SiPixelDetInfoFileWriter {
           untracked string FilePath = "PixelSkimmedGeometry.txt"
    }



       path p = { prod }
        
       module print = AsciiOutputModule {}
       endpath ep = { print }

}
